<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Enhance Tourism - HOME</title>
		<script type="module" src="js/script.js" defer></script>
		<script type="module" src="js/home.js" defer></script>
	</head>

	<body>
		<main id="page-container">
			<section class="hero">
				<div class="hero-slider">
					<div class="hero-slide slide-1"></div>
					<div class="hero-slide slide-2"></div>
					<div class="hero-slide slide-3"></div>
				</div>
				<div class="hero-content">
					<h1>TOURS & TRAVEL IN IRAQ</h1>
					<p>Let's Discover Iraq's Culture and Civilizations</p>
				</div>
				<button class="slider-btn left-btn">
					<img
						src="../assets/arrow-left-solid-white.svg"
						alt="left"
						loading="lazy"
					/>
				</button>
				<button class="slider-btn right-btn">
					<img
						src="../assets/arrow-right-solid-white.svg"
						alt="right"
						loading="lazy"
					/>
				</button>
				<div class="slider-indicators"></div>
			</section>

			<section class="places">
				<p>Places</p>
				<h2>Perfect Tour Places</h2>
				<div class="cards-container"></div>
			</section>
		</main>
	</body>
</html>
